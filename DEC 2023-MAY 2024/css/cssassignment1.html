<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css assign</title>
    <style>
        *{
            margin: 0;
        }
       .para{
        background-color: blue;
        color: azure;
        margin: 0;
        padding: 0;
       }
       p:first-child{
        background-color: yellow;
        color: red;
        margin: 0;
        padding: 0;
       }
    </style>
</head>
<body>
    <div class="para" id="para">
        <p>Iam in para One</p>
        <p>Iam in para Two</p>
        <p>Iam in para Three</p>
        <p>Iam in para Four</p>
        <p>Iam in para Five</p>
    </div>
</body>
</html>
