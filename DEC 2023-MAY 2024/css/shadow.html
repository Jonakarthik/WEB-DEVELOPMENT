<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .box{
            border: 2px solid gray;
            padding: 35px;
            box-shadow:  5px 15px 5px #888;

        }
        .para{
            text-shadow: 2px 4px 2px #651df3;
        }
    </style>
</head>
<body>
    <div class="box">
        Iam a box with shadow
    </div>
    <p class="para">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus, quod.
    </p>
</body>
</html>
